<!DOCTYPE html>
<html ng-app="ResourcesLab">
<head>
  <title>Angular Resources Lab</title>
</head>
<body ng-controller="UsersController as usersCtrl">

  <div>
    <ul>
      <li ng-repeat="user in usersCtrl.all">
        name: {{user.name}} | username: {{user.name}} | address: {{user.address}} |
        <button ng-click="usersCtrl.removeUser(user)">delete</button>
      </li>
    </ul>

  </div>




  <!-- include angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

  <!-- Angular Extensions -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>

  <!-- my js -->
  <script src="js/app.js"></script>
  <script src="js/controllers/UsersController.js"></script>
  <script src="js/services/UserResource.js"></script>

</body>
</html>
